<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes de Casamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lista de Presentes</h1>
    <div id="gift-list">
        <!-- Exemplo de presente -->
        <div class="gift-item" onclick="openModal('presente1')">
            <h2>Presente 1</h2>
        </div>
        <!-- Adicione mais presentes aqui -->
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="gift-image" src="" alt="Imagem do Presente">
            <p id="gift-price"></p>
            <button onclick="reserveGift()">Reservar Presente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
